<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f3e9d2;
      color: #3e3e3e;
    }

    #inputForm {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }

    input {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      padding: 0.3em;
      border: 2px solid #3e3e3e;
      background-color: #f3e9d2;
    }

    button {
      font-size: 1.2em;
      padding: 0.5em;
      border: 2px solid #3e3e3e;
      background-color: #3e3e3e;
      color: #f3e9d2;
      cursor: pointer;
    }

    button:hover {
      background-color: #f3e9d2;
      color: #3e3e3e;
    }

    img {
      max-width: 100%;
      border: 4px solid #3e3e3e;
      margin-top: 1em;
    }
    #loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    }

    .loader {
    border: 8px solid #f3e9d2;
    border-top: 8px solid #3e3e3e;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    }

    @keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    }

    #resultImage {
    display: block;
    margin-left: auto;
    margin-right: auto;
    }
    
    #redoContainer {
    text-align: center;
    }

    #errorMessage {
      color: #d32f2f;
      background-color: #ffebee;
      border: 2px solid #d32f2f;
      padding: 1em;
      margin: 1em 0;
      border-radius: 4px;
      display: none;
      max-width: 500px;
      text-align: center;
    }

  </style>
</head>
<body>
  <form id="inputForm">
    <label for="text1">URL:</label>
    <input type="text" id="text1" name="text1" required>
    <label for="text2">Industry:</label>
    <input type="text" id="text2" name="text2" required maxlength="200">
    <button type="submit">Submit</button>
    <div id="loading" style="display:none;">
        <div class="loader"></div>
    </div>
  </form>
  <div id="errorMessage"></div>
  <img id="resultImage" src="" alt="Result image" style="display:none;">
  <div id="redoContainer" style="display:none;">
    <button id="redo">Redo</button>
    <button id="download">Download</button>
  </div>
  <script>

var formData;

function showError(message) {
  $("#errorMessage").text(message).show();
  $("#resultImage").hide();
  $("#redoContainer").hide();
}

function hideError() {
  $("#errorMessage").hide();
}

function makeApiRequest(data) {
  hideError();
  $("#loading").show();
  
  return $.ajax({
    url: "/api",
    type: "POST",
    data: data,
    timeout: 120000, // 2 minutes timeout for image generation
    success: function(response) {
      if (response.error) {
        showError(response.error);
        $("#loading").hide();
      } else if (response.ImageBytes) {
        var imgData = "data:image/png;base64," + response.ImageBytes;
        $("#resultImage").attr("src", imgData).show();
        $("#redoContainer").show();
        $("#loading").hide();
      } else {
        showError("Unexpected response from server");
        $("#loading").hide();
      }
    },
    error: function(xhr, status, error) {
      $("#loading").hide();
      var errorMsg = "An error occurred while generating the QR code.";
      
      if (status === "timeout") {
        errorMsg = "Request timed out. The image generation is taking too long. Please try again.";
      } else if (xhr.responseJSON && xhr.responseJSON.error) {
        errorMsg = xhr.responseJSON.error;
      } else if (xhr.status === 0) {
        errorMsg = "Unable to connect to the server. Please check your connection and try again.";
      } else if (xhr.status >= 500) {
        errorMsg = "Server error. Please try again later.";
      } else if (xhr.status === 400) {
        errorMsg = xhr.responseJSON && xhr.responseJSON.error ? xhr.responseJSON.error : "Invalid request. Please check your inputs.";
      }
      
      showError(errorMsg);
    }
  });
}

$("#inputForm").submit(function(event) {
  event.preventDefault();
  
  // Client-side validation
  var url = $("#text1").val().trim();
  var industry = $("#text2").val().trim();
  
  if (!url) {
    showError("URL field cannot be empty");
    return;
  }
  
  if (!industry) {
    showError("Industry field cannot be empty");
    return;
  }
  
  if (industry.length > 200) {
    showError("Industry field must be 200 characters or less");
    return;
  }
  
  formData = $(this).serialize();
  makeApiRequest(formData);
});

$("#redo").click(function() {
  if (!formData) {
    showError("No previous request to redo");
    return;
  }
  makeApiRequest(formData);
});

async function downloadImage(imageSrc) {
  const image = await fetch(imageSrc);
  const imageBlob = await image.blob();
  const imageURL = URL.createObjectURL(imageBlob);
  const link = document.createElement("a");
  link.href = imageURL;
  link.download = "generated_image.png";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

$("#download").click(function() {
  const imageSrc = $("#resultImage").attr("src");
  downloadImage(imageSrc);
});


  </script>
</body>
</html>
